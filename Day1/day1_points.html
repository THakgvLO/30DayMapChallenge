<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Day 1 (Points)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; }

    .leaflet-bottom.leaflet-right {
        bottom: 33% !important;
        right: 15%;
    }
    .info.legend {
        padding: 6px 8px;
        background: white;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
    }
    .legend-title {
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    .legend-icon {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 5px;
        vertical-align: middle; 
    }
    .legend-monument {
        background-color: #ff0000;
        border: 1.5px solid #ff0000;
    }
    .legend-interest {
        background-color: #3399ff;
        border: 2px solid #0055ff;
    }
  </style>
</head>
<body>
  <h1>South Africa and its Notable Features</h1>
  <div id="map"></div>

  <script>
    let map = L.map('map').setView([-29.5, 24.5], 5);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors &copy; Carto'
    }).addTo(map);

    let legend = L.control({position: 'bottomright'}); 

    legend.onAdd = function (map) {
        let div = L.DomUtil.create('div', 'info legend'),
            labels = [];

        labels.push(
            '<div class="legend-title">Points of Interest</div>'
        );
        
        labels.push(
            '<div><span class="legend-icon legend-monument"></span> Monuments</div>'
        );
      
        labels.push(
            '<div><span class="legend-icon legend-interest"></span> Other Sites</div>'
        );

        div.innerHTML = labels.join('');
        return div;
    };

    legend.addTo(map);

    fetch('rsa_monuments_features.json')
      .then(r => r.json())
      .then(geojson => {
        let layer = L.geoJSON(geojson, {
          pointToLayer: function(feature, latlng) {
            if (feature.properties.category) {
              return L.circleMarker(latlng, {
                radius: 7,
                color: '#0055ff',
                weight: 2,
                fillColor: '#3399ff',
                fillOpacity: 0.8
              });
            } else {
                return L.circleMarker(latlng, {
                  radius: 6,
                  color: '#ff0000',
                  weight: 1.5,
                  fillColor: '#ff0000',
                  fillOpacity: 0.85
                });
            }
          },
          onEachFeature: function(feature, marker) {
            let name = feature.properties && feature.properties.name ? feature.properties.name : '';
            let desc = feature.properties && feature.properties.description ? feature.properties.description : '';
            let category = feature.properties && feature.properties.category ? '<br> **Category:** ' + feature.properties.category : '';
            marker.bindPopup('<b>' + name + '</b>' + (desc ? '<br>' + desc : ''));
          }
        }).addTo(map);
        map.fitBounds(layer.getBounds(), { padding: [20, 20] });
      });
  </script>
</body>
</html>
